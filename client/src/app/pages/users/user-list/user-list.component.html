<table class="table">
    <thead class='thead-light'>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Nick</th>
            <th scope="col">Email</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i=index">
            <td>{{ user.name }}</td>
            <td>{{ user.nick }}</td>
            <td>{{ user.email }}</td>
            <td>
                <button mat-button class="btn btn-warning" (click)='editar(user._id)'>Editar</button>
                <button mat-button class="btn btn-danger" (click)='idBorrar(user)' data-toggle="modal" data-target="#modalBorrarUser">Borrar</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="modalBorrarUser" tabindex="-1" role="dialog" aria-labelledby="modalBorrarUser" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalBorrarUser">Borrar Usuario</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                Â¿Desea borrar a <b>{{ usuarioBorrar.nombre }}</b>?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-warn" (click)="borrar(usuarioBorrar.id)" data-dismiss="modal">Borrar</button>
            </div>
          </div>
        </div>
      </div>
