<div class="row">
    <div class="col-lg-8 offset-lg-2 col-10 offset-lg-1">
        <p>login</p>


        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
            
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email">
              
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Password">

                <!-- {{ loginForm.controls.password.value }} -->

                <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)"
                    class="alert alert-danger">

                    <div *ngIf="loginForm.get('password').getError('required')">
                        password is required.
                    </div>
                    <div *ngIf="loginForm.get('password').getError('minlength')">
                        password must be at least 4 characters long.
                    </div>

                </div>

            </div>
            <button class="btn btn-success" type="submit">Enviar</button>
        </form>
    </div>
</div>

<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p>Login con Ã‰xito</p>
            </div>
        </div>
    </div>
</div>
